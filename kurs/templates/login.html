{% load static %}
<html>
    <head>
        <html lang="uk">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<title>Вхід</title>
	    <link rel="stylesheet" type="text/css" href="{% static 'kursova.css' %}"/> 
	</head>
    <body>
        <div id="container">

            <div id="header">
                <p class="title">Kursova</p>
                <ul class="nav">
                    <li><a href="{% url 'особистий_кабінет' %}" class="nav_url">Особистий кабінет</a></li>
                    <li><a href="{% url 'index' %}" class="nav_url">Головна</a></li>
                    <li><a href="{% url 'про_нас' %}" class="nav_url">Про нас</a></li>
                </ul>
            </div>

            <div id="content_l">
                <div id="login">
                {% block body %}
                {% if message %}
                    <div>{{message}}</div>
                {% endif %}
                <form action="{% url 'вхід'%}" method="post">
                    {% csrf_token %}
                    Нікнейм <br>
                    <input type="text" name="username" placeholder="Nickname" minlength="3" maxlength="32"> <br>
                    Пароль <br>
                    <input type="password" name="password" minlength="8" maxlength="16" placeholder="Password"> <br>
                    <input type="submit" name="submit">
                    <a href="{%url 'реєстрація' %}" id="reg_button"> Реєстрація </a>
                </form>
                {% endblock %}
                </div>
            </div>

            <div id="footer">
                <p class="title1">
                Сайт розробив: <br>
                Студен групи ПР-3-1 <br>
                Солярчук Іван <br>
                </p>
            </div>
            
        </div>
    </body>
</html>
